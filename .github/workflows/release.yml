name: Release and Build DEB
on:
  push:
    tags:
      - 'v*.*.*'
permissions:
  contents: write # For creating releases and uploading assets
  id-token: write # For PyPI publishing (OIDC)
jobs:
  # ============================================================================
  # Job 1: Create GitHub Release with Changelog
  # ============================================================================
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      - name: Generate changelog
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {
              "template": "## üöÄ What's Changed\n\n#{{CHANGELOG}}\n\n**Full Changelog**: #{{RELEASE_DIFF}}",
              "categories": [
                {
                  "title": "## üéâ Features",
                  "labels": ["feature", "enhancement"]
                },
                {
                  "title": "## üêõ Bug Fixes",
                  "labels": ["bug", "fix"]
                },
                {
                  "title": "## üìö Documentation",
                  "labels": ["documentation", "docs"]
                },
                {
                  "title": "## üîß Maintenance",
                  "labels": ["chore", "refactor", "maintenance"]
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ steps.get_version.outputs.version }}
          body: |
            # Audex ${{ steps.get_version.outputs.version }}

            ${{ steps.changelog.outputs.changelog }}

            ## üì¶ Installation

            ### From PyPI
            ```bash
            pip install audex==${{ steps.get_version.outputs.version }}
            ```

            ### DEB Package (Debian/Ubuntu/Raspberry Pi)
            ```bash
            # Download the .deb file from assets below
            sudo dpkg -i audex_${{ steps.get_version.outputs.version }}_arm64.deb
            sudo apt-get install -f
            ```

            ## üîó Links
            - [PyPI Package](https://pypi.org/project/audex/${{ steps.get_version.outputs.version }}/)
            - [Documentation](https://github.com/${{ github.repository }})
          draft: false
          prerelease: false
  # ============================================================================

  # Job 2: Publish to PyPI (using workflow_call)
  # ============================================================================
  publish-pypi:
    name: Publish to PyPI
    needs: create-release
    uses: ./.github/workflows/publish.yml
    permissions:
      contents: read
      id-token: write
    secrets: inherit
  # ============================================================================

  # Job 3: Build DEB Packages
  # ============================================================================
  build-deb:
    name: Build DEB Package (${{ matrix.arch }})
    needs: [create-release, publish-pypi]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev
      - name: Set up QEMU (for cross-platform builds)
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build DEB package using Docker
        run: |
          cd packaging/linux
          ./build.sh ${{ matrix.arch }}
      - name: Verify DEB package
        run: |
          VERSION="${{ needs.create-release.outputs.version }}"
          ARCH="${{ matrix.arch }}"
          DEB_FILE="dist/audex_${VERSION}_${ARCH}.deb"

          echo "üì¶ Package Info:"
          dpkg-deb --info "${DEB_FILE}"

          echo ""
          echo "üìã Package Contents:"
          dpkg-deb --contents "${DEB_FILE}" | head -20
      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
          path: dist/audex_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}.deb
          retention-days: 7
  # ============================================================================

  # Job 4: Upload DEB packages to Release
  # ============================================================================
  upload-release-assets:
    name: Upload Release Assets
    needs: [create-release, build-deb]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
      - name: Download DEB artifact
        uses: actions/download-artifact@v4
        with:
          name: deb-${{ matrix.arch }}
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./audex_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}.deb
          asset_name: audex_${{ needs.create-release.outputs.version }}_${{ matrix.arch }}.deb
          asset_content_type: application/vnd.debian.binary-package
